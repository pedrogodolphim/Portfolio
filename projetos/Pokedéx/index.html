<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.ico" />

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/script.js"></script>

    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon_img" />
      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>
      <form action="" class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn_prev">Prev &lt;</button>
        <button class="button btn_next">Next &gt;</button>
      </div>
      <img src="img/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
